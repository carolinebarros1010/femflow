<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <script src="./config/config.js"></script>
  <title>Teste FemFlow + Apps Script</title>
</head>
<body>
  <h1>Teste de conexÃ£o com Apps Script</h1>
  <p>Abra o console do navegador (F12) para ver o resultado.</p>

  <script>
    const URL_SCRIPT =
      window.FEMFLOW_ACTIVE?.scriptUrl ||
      window.FEMFLOW_CONFIG?.scriptUrls?.[window.FEMFLOW_ENV || "staging"] ||
      "";

    console.log("Iniciando teste de fetch...");

    fetch(URL_SCRIPT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "ping" })
    })
    .then(r => r.text())
    .then(t => {
      console.log("RESPOSTA BRUTA DO SCRIPT:", t);
    })
    .catch(e => {
      console.error("ERRO NO FETCH:", e);
    });
  </script>
</body>
</html>
