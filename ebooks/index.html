<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyFlowLife | eBooks</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function scrollLeft(id){ document.getElementById(id).scrollBy({left:-320, behavior:'smooth'}); }
    function scrollRight(id){ document.getElementById(id).scrollBy({left:320, behavior:'smooth'}); }
    function goCadastro(destino, ebook, origem){
      try{ localStorage.setItem('origemURL', destino); }catch(e){}
      const url = `/cadastro/index.html?ebook=${encodeURIComponent(ebook)}&origem=${encodeURIComponent(origem)}`;
      window.location.href = url;
      return false;
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo-text">MYFLOWLIFE</div>
      <div class="header-actions">
        <a class="hbtn" href="https://automacao.chatideal.com.br/meu-typebot-z4uzbgk" target="_blank" rel="noopener">Plano Premium</a>
        <a class="hbtn" href="https://chat.whatsapp.com/FPNeAa1OvaZEThWBKdYOQZ?mode=wwc" target="_blank" rel="noopener">Newsletter</a>
      </div>
    </div>
  </header>

  <div class="hero">Conhecimento que flui — biblioteca MyFlowLife</div>

  <section class="row-wrap">
    <button class="arrow left" aria-label="voltar" onclick="scrollLeft('rail1')">❮</button>
    <div id="rail1" class="scroller">

      <article class="card">
        <div class="cover"><img src="./capahipopressivos.png" alt="Exercícios Hipopressivos"></div>
        <div class="meta">
          <div class="price"><small>R$</small> 19,90</div>
          <a class="cta" href="#" onclick="return goCadastro('https://pay.hotmart.com/N102180089S','hipopressivos','premium')">Comprar</a>
        </div>
      </article>

      <article class="card" style="animation-delay:.05s">
        <div class="cover"><img src="./capafemflow15.png" alt="FemFlow 15 Dias"></div>
        <div class="meta">
          <div class="price"><small>R$</small> 39,90</div>
          <a class="cta" href="#" onclick="return goCadastro('https://pay.hotmart.com/O102103923F','femflow15','premium')">Comprar</a>
        </div>
      </article>

      <article class="card" style="animation-delay:.1s">
        <div class="cover"><img src="./capatpmzem.png" alt="Protocolo Respiração Consciente TPM"></div>
        <div class="meta">
          <div class="price"><small>R$</small> 0,00</div>
          <a class="cta" href="#" onclick="return goCadastro('downloads/protocolo_tpm_zen.pdf','tpmzen','download')">Baixar</a>
        </div>
      </article>

      <article class="card" style="animation-delay:.15s">
        <div class="cover"><img src="./capaaguaequilibrio.png" alt="Guia Essencial Hidratação"></div>
        <div class="meta">
          <div class="price"><small>R$</small> 9,90</div>
          <a class="cta" href="#" onclick="return goCadastro('https://pay.hotmart.com/E102161861P','aguaequilibrio','premium')">Comprar</a>
        </div>
      </article>

      <article class="card" style="animation-delay:.2s">
        <div class="cover"><img src="./capafemflow4semanas.png" alt="FemFlow 4 Semanas"></div>
        <div class="meta">
          <div class="price"><small>R$</small> 99,90</div>
          <a class="cta" href="#" onclick="return goCadastro('https://pay.hotmart.com/T102397575W','femflow4','premium')">Comprar</a>
        </div>
      </article>

      <article class="card" style="animation-delay:.25s">
        <div class="cover"><img src="./capaefeitoEPOC.png" alt="Efeito EPOC"></div>
        <div class="meta">
          <div class="price"><small>R$</small> 0,00</div>
          <a class="cta" href="#" onclick="return goCadastro('downloads/efeito_epoc.pdf','epoc','download')">Baixar</a>
        </div>
      </article>

      <article class="card" style="animation-delay:.3s">
        <div class="cover"><img src="./placeholder.png" alt="Nutrição alinhada com o ciclo hormonal"></div>
        <div class="meta">
          <div class="price"><small>R$</small> 0,00</div>
          <a class="cta" href="#" onclick="return goCadastro('downloads/nutricao_ciclo_hormonal.pdf','nutricao','download')">Baixar</a>
        </div>
      </article>

    </div>
    <button class="arrow right" aria-label="avançar" onclick="scrollRight('rail1')">❯</button>
  </section>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const scrollers = document.querySelectorAll('.row-wrap');
    scrollers.forEach(wrapper => {
      const scroller = wrapper.querySelector('.scroller');
      const left = wrapper.querySelector('.arrow.left');
      const right = wrapper.querySelector('.arrow.right');
      
      if (!scroller || !left || !right) return;

      // Define distância de rolagem proporcional ao tamanho da viewport
      const scrollAmount = window.innerWidth > 768 ? 300 : 220;

      left.addEventListener('click', () => {
        scroller.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
      });

      right.addEventListener('click', () => {
        scroller.scrollBy({ left: scrollAmount, behavior: 'smooth' });
      });
    });
  });
</script>
</body>
</html>
