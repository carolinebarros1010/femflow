<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FemFlow | Start 7 Dias</title>
<meta name="robots" content="noindex,nofollow">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#335953; --accent:#CC6A5A; --soft:#F4E1D7; --peach:#EFBDA6; --border:#F4E1D7;
  }
  body{font-family:'Rubik',system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fff;color:#1f2937;margin:0}
  .wrap{max-width:960px;margin:0 auto;padding:2rem 1rem}
  .card{background:#fff;border:1px solid var(--border);border-radius:14px;padding:1.25rem;box-shadow:0 10px 20px rgba(0,0,0,.06)}
  h1,h2,h3{color:var(--primary);margin:0 0 .5rem}
  .btn{display:inline-block;background:var(--primary);color:#fff;padding:.9rem 1.2rem;border-radius:12px;font-weight:900;text-decoration:none;transition:.2s}
  .btn:hover{filter:brightness(0.95)}
  .btn-ghost{background:transparent;color:var(--primary);border:1px solid var(--primary);padding:.55rem .75rem;border-radius:10px;margin:.25rem 0;text-decoration:none;font-weight:700}
  .btn-ghost:hover{background:var(--soft)}
  .day{border:1px solid var(--border);border-radius:12px;padding:1rem;margin:.75rem 0}
  .muted{color:#6b7280}
  .hide{display:none}

  .header-7dias{display:grid;grid-template-columns:1fr auto;gap:1rem;align-items:center;margin-bottom:1.25rem}
  .header-text{min-width:0}
  .header-text p{margin:.25rem 0 0;color:#374151}
  .header-img{display:flex;align-items:center;justify-content:flex-end}
  .header-img img{height:120px;max-width:220px;width:auto;object-fit:contain;display:block}
  @media (max-width:640px){ .header-7dias{grid-template-columns:1fr}.header-img{justify-content:flex-start}.header-img img{height:80px;max-width:60%}}

  .secret-note{margin:.5rem 0 1rem;background:#f7fbfa;border:1px solid #e6ecea;border-radius:12px;padding:.75rem 1rem}
  .secret-note > summary{cursor:pointer;font-weight:800;color:#335953}
  .secret-note > p{margin:.5rem 0 0;color:#334155;line-height:1.55}
</style>
</head>
<body>

    <!-- GATE -->
    <div id="gate" class="card">
      <div class="header-7dias">
        <div class="header-text">
          <h1>Start FemFlow — acesso guiado</h1>
          <p class="muted">Para liberar o plano, passe pelo assistente rápido (ajusta o material ao seu objetivo).</p>
        </div>
        <div class="header-img">
          <!-- usa o arquivo com espaço no nome -->
          <img src="logo femflow verde.png" alt="Logo FemFlow">
        </div>
      </div>
